<div class="container-fluid">
      <div class="row">

            




            <div class="col-md-12 text-center border-top mt-4 mb-4 pt-3">
                  <div class="card">
                        <ngx-charts-number-card [view]="view2" [scheme]="colorScheme" [results]="single2"
                              [cardColor]="cardColor" (select)="onSelect($event)">
                        </ngx-charts-number-card>
                  </div>
            </div>

            <div class="col-md-12">
                  <div class="row border-top mt-4 mb-4 pt-3">
                        <div class="col-md-8">
                              <div class="card">
                                    <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme"
                                          [results]="single" [gradient]="gradient" (select)="onSelect($event)"
                                          (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
                                    </ngx-charts-advanced-pie-chart>
                              </div>
                        </div>
                        <div class="col-md-4 p-2 border-left">
                              <ngx-charts-number-card [view]="view1" [scheme]="colorScheme" [results]="single1"
                                    [cardColor]="cardColor" (select)="onSelect($event)">
                              </ngx-charts-number-card>
                        </div>
                  </div>
            </div>




            <div class="col-md-12">
                  <div class="row border-top pt-3 mt-5">
                        <div class="col-md-3 border-right">
                              <div class="box">
                                    <ul class="list-group">
                                          <li class="list-group-item d-flex justify-content-between align-items-center">
                                                X
                                                <span class="badge badge-primary badge-pill">140</span>
                                          </li>
                                          <li class="list-group-item d-flex justify-content-between align-items-center">
                                                Y
                                                <span class="badge badge-primary badge-pill">20</span>
                                          </li>
                                          <li class="list-group-item d-flex justify-content-between align-items-center">
                                                Z
                                                <span class="badge badge-primary badge-pill">100</span>
                                          </li>
                                    </ul>
                              </div>
                        </div>

                        <div class="col-md-9">
                              <div class="card">
                                    <ngx-charts-line-chart [view]="viewLineChart" [scheme]="colorScheme"
                                          [legend]="legend" [showXAxisLabel]="showXAxisLabel"
                                          [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
                                          [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline"
                                          [results]="multi" (select)="onSelect($event)" (activate)="onActivate($event)"
                                          (deactivate)="onDeactivate($event)">
                                    </ngx-charts-line-chart>
                              </div>
                        </div>
                  </div>
            </div>

            <div class="col-md-12">
                  <div class="row border-top pt-3 mt-5 mb-5">
                        <div class="col-md-12">
                              <ngx-charts-bar-horizontal [view]="view" [scheme]="colorScheme" [results]="single"
                                    [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
                                    [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
                                    [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)"
                                    (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
                              </ngx-charts-bar-horizontal>
                        </div>
                  </div>
            </div>
