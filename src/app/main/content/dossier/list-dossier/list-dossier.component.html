<div class="row">

    <mat-card class="col-md-12 rounded-0">
        <div class="row">
            <div class="col-md-12">

                <div class="nav m-2 w-100 justify-content-end">
                    <button mat-raised-button class="rounded-0 d-inline m-1" routerLink="../add-client">Ajouter</button>
                    <button mat-raised-button class="rounded-0 d-inline m-1" color="primary">Filter</button>
                    <button mat-raised-button class="rounded-0 d-inline m-1" color="accent">Affecter</button>
                    <button mat-raised-button class="rounded-0 d-inline m-1" color="warn">Dupliquer</button>
                    <button mat-raised-button class="rounded-0 d-inline m-1" >Supprimer</button>
                </div>

                <div class="form-group m-2 w-50">
                    <input matInput  class="form-control border rounded-0 p-2" (keyup)="applyFilter($event)" placeholder="tapez un nom" #input>
                </div>
                

            </div>
            <div class="col-md-12 border-top  pt-4">
                  <div class="mat-elevation-z8 m-2">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                      </ng-container>
                  
                      <!-- Progress Column -->
                      <ng-container matColumnDef="progress">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                      </ng-container>
                  
                      <!-- Color Column -->
                      <ng-container matColumnDef="color">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                  </div>
            </div>
        </div>
    </mat-card>

    <!-- <mat-card class="col-md-12 rounded-0 mt-2">
        <h1>HEllo word </h1>
    </mat-card> -->


    
</div>
